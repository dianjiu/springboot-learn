eureka:
  client:
    service-url:
      defaultZone: ${SPRING-CLOUD-EUREKA-ZONE}
  instance:
    prefer-ip-address: true

server:
  port: 8899

spring:
  application:
    name: dianjiu-blog
  profiles: dev #开发环境
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://${SPRING-CLOUD-MYSQL-HOST}/${SPRING-CLOUD-DB-NAME}?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
  jpa:
    show-sql: true
  # 如果字段值为null则不返回
  jackson:
    default-property-inclusion: non_null

  rabbitmq:
    host: ${SPRING-CLOUD-RABBIT-MQ-HOST}
    port: 5672
    username: guest
    password: guest

  redis:
    port: 6379
    database: 0
    host: ${SPRING-CLOUD-REDIS-HOST}
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 5000ms